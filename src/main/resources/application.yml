server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/aidiary
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

jwt:
  secret: your-secret-key-here
  expiration: 86400000 # 24시간

logging:
  level:
    root: INFO
    org.aidiary: DEBUG
  file:
    name: /var/log/aidiary/aidiary.log  # Docker 환경을 고려한 경로

file:
  upload-dir: /uploads/  # Docker에서 볼륨 경로 매핑 필요
