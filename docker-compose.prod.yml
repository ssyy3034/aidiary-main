services:
  aidiary-app:
    image: 376129842460.dkr.ecr.ap-northeast-2.amazonaws.com/aidiary-app:latest
    container_name: aidiary-app
    env_file:
      - .env.prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MariaDBDialect
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    restart: unless-stopped
    volumes:
      - logs:/app/logs
    networks:
      - aidiary-net

  face-api:
    image: 376129842460.dkr.ecr.ap-northeast-2.amazonaws.com/face-api:latest
    container_name: face-api
    env_file:
      - .env.prod
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    volumes:
      - hf_cache:/root/.cache/huggingface
      - generated_images:/app/generated_images
      - ./faceapi/routes/chat_routes.py:/app/routes/chat_routes.py:ro
      - ./faceapi/services/hugging_face_service.py:/app/services/hugging_face_service.py:ro
      - ./faceapi/services/image_generator.py:/app/services/image_generator.py:ro
    networks:
      - aidiary-net

  # ===== Monitoring Stack =====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - aidiary-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - aidiary-net

volumes:
  logs:
  hf_cache:
  generated_images:
  prometheus_data:
  grafana_data:

networks:
  aidiary-net:
    driver: bridge
