name: Deploy AI Diary

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_all:
        description: 'Deploy all services'
        type: boolean
        default: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 376129842460.dkr.ecr.ap-northeast-2.amazonaws.com

jobs:
  # 변경된 파일 감지
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      faceapi: ${{ steps.filter.outputs.faceapi }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'aidiary/**'
            backend:
              - 'src/**'
              - 'build.gradle'
              - 'Dockerfile'
            faceapi:
              - 'faceapi/**'

  # 프론트엔드 배포: S3 + CloudFront
  deploy-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event.inputs.deploy_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: aidiary/package-lock.json

      - name: Install dependencies
        working-directory: aidiary
        run: npm ci

      - name: Build React app
        working-directory: aidiary
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_FACE_API_URL: ${{ secrets.REACT_APP_FACE_API_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync aidiary/build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  # Spring Boot 빌드 → ECR push → EC2 pull
  deploy-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event.inputs.deploy_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push aidiary-app
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/aidiary-app:latest .
          docker push ${{ env.ECR_REGISTRY }}/aidiary-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 376129842460.dkr.ecr.ap-northeast-2.amazonaws.com
            cd ~/aidiary-main
            git pull origin main
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull aidiary-app
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d aidiary-app
            docker image prune -f

  # faceapi 빌드 → ECR push → EC2 pull
  deploy-faceapi:
    needs: changes
    if: needs.changes.outputs.faceapi == 'true' || github.event.inputs.deploy_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push face-api
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/face-api:latest ./faceapi
          docker push ${{ env.ECR_REGISTRY }}/face-api:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 376129842460.dkr.ecr.ap-northeast-2.amazonaws.com
            cd ~/aidiary-main
            git pull origin main
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull face-api
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d face-api
            docker image prune -f
